<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>

</head>

<body>
    <div id="root"></div>

    <!-- Jest to podstawowa biblioteka reacta,  pracuje z komponentami stanami itd, mówi jak ma działać strona -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Odpowiada za renderowanie Reacta do DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        function App() {
            // const time = new Date().toLocaleTimeString();
            const [time, setTime] = React.useState(new Date().toLocaleTimeString())

            React.useEffect(() => {
                setInterval(() => {
                    setTime(new Date().toLocaleTimeString())
                }, 1000)
            }, [])



            // funkcja tworząca element html, przyjuje nazwe HTML, props, dzieci elementu
            return React.createElement('header', null, `Hello React! It's  ${time}`)
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(React.createElement(App))
    </script>
</body>

</html>
